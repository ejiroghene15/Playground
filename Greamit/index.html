<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Greamit</title>
		<link
			href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/datatables.min.css" />
		<!-- bootstrap CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/custom.css" />
		<link rel="stylesheet" href="./css/custom-datatable.css" />
	</head>

	<body>
		<main id="wrapper">
			<!-- sidebar -->
			<aside id="sidebar">
				<nav id="content-nav">
					<div id="logo">
						<img src="./assets/imgs/logo-lg.svg" class="logo-lg" alt="" />
						<img
							src="./assets/imgs/logo-sm.png"
							class="logo-sm"
							alt=""
							width="25"
						/>
						<span id="hamburger"><i class="bx bx-menu"></i></span>
					</div>

					<section id="nav-menu" class="d-md-block">
						<ul class="nav" role="tablist">
							<li>
								<a class="active">Overview</a>
							</li>
						</ul>
					</section>

					<section id="nav-widget">
						<form method="POST">
							<input type="search" placeholder="Search" id="search-bar" />
						</form>
						<div id="nav-notifications" class="d-sm-block d-none">
							<span class="notification-wrapper active">
								<i class="bx bx-envelope"></i>
							</span>
							<span class="notification-wrapper active">
								<i class="bx bx-bell"></i>
							</span>
						</div>
						<div id="nav-userprofile">
							<img src="./assets/imgs/timi-avatar.png" alt="" class="avatar" />
							<h4 id="username" class="d-sm-block d-none">
								<span>Temak Timi</span> <br />
								<small>Admin</small>
							</h4>
						</div>
					</section>
				</nav>
				<ul id="menu-list">
					<li class="active">
						<a href="">
							<span class="menu-icon">
								<img src="./assets/icons/dashboard.svg" alt="" />
							</span>
							<span class="menu-label"> Dashboard </span>
						</a>
					</li>
					<li>
						<a href="./greams.html">
							<span class="menu-icon">
								<img src="./assets/icons/greams.svg" alt="" />
							</span>
							<span class="menu-label">Greams</span>
						</a>
					</li>
					<li>
						<a href="./users.html">
							<span class="menu-icon">
								<img src="./assets/icons/users.svg" alt="" />
							</span>
							<span class="menu-label">User</span>
						</a>
					</li>
					<li>
						<a href="./campaigns.html">
							<span class="menu-icon">
								<img src="./assets/icons/campaign.svg" alt="" />
							</span>
							<span class="menu-label">Campaigns</span>
						</a>
					</li>
					<li>
						<a href="./security.html">
							<span class="menu-icon">
								<img src="./assets/icons/security.svg" alt="" />
							</span>
							<span class="menu-label">Security</span>
						</a>
					</li>
					<li>
						<a href="./profile.html">
							<span class="menu-icon">
								<img src="./assets/icons/settings.svg" alt="" />
							</span>
							<span class="menu-label">Settings</span>
						</a>
					</li>
					<li class="mt-5 logout" style="color: var(--primary-color)">
						<a href="#">
							<span class="menu-icon">
								<img src="./assets/icons/log-out.svg" alt="" />
							</span>
							<span class="menu-label">Sign Out</span>
						</a>
					</li>
				</ul>
			</aside>
			<!-- main content -->
			<div id="content">
				<div id="content-body">
					<div class="card-grid">
						<section>
							<div class="info-count">
								<span class="icon primary">
									<i class="bx bx-link-alt"></i>
									<img src="./assets/icons/link.svg" alt="" />
								</span>
								<h1 class="number">28,671</h1>
							</div>
							<p class="float-right pt-0">
								<img src="./assets/icons/arrow-up.svg" alt="" />
								<span class="font-weight-bold">16.99%</span>
							</p>
							<div class="clearfix"></div>
							<div class="info-bar primary"></div>
							<p>Total Greams</p>
						</section>

						<section>
							<div class="info-count">
								<span class="icon blue">
									<i class="bx bx-share-alt"></i>
									<img src="./assets/icons/user.svg" alt="" />
								</span>
								<h1 class="number">5,789</h1>
							</div>
							<p class="float-right pt-0">
								<img src="./assets/icons/arrow-up.svg" alt="" />
								<span class="font-weight-bold">16.99%</span>
							</p>
							<div class="clearfix"></div>
							<div class="info-bar blue"></div>
							<p>Total User</p>
						</section>

						<section>
							<div class="info-count">
								<span class="icon warning">
									<i class="bx bx-like"></i>
									<img src="./assets/icons/like.svg" alt="" />
								</span>
								<h1 class="number">4,507</h1>
							</div>
							<p class="float-right pt-0">
								<img src="./assets/icons/arrow-down.svg" alt="" />
								<span class="font-weight-bold">8.99%</span>
							</p>
							<div class="clearfix"></div>
							<div class="info-bar warning"></div>
							<p>Active Campaigns</p>
						</section>

						<section>
							<div class="info-count">
								<span class="icon purple">
									<i class="bx bx-chat"></i>
									<img src="./assets/icons/chat.svg" alt="" />
								</span>
								<h1 class="number">1,678</h1>
							</div>
							<p class="float-right pt-0">
								<img src="./assets/icons/arrow-up.svg" alt="" />
								<span class="font-weight-bold">16.99%</span>
							</p>
							<div class="clearfix"></div>
							<div class="info-bar purple"></div>
							<p>Total Comments</p>
						</section>
					</div>

					<!-- Greams chart -->
					<div class="row mt-4">
						<div class="col-lg-12">
							<div class="card mb-4 graph-container">
								<div class="card-body">
									<div class="card-title">
										<h5 class="font-weight-bold">Greams Engagement</h5>
									</div>
									<div id="echartBar" style="height: 300px"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<footer class="text-dark mt-5 text-right">
					<p style="font-size: 14px">
						<b>Copyright 2020 Greamit All right reserved</b>
					</p>
				</footer>
			</div>
		</main>

		<script src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/datatables.min.js"></script>
		<script src="./js/echarts.min.js"></script>
		<script src="./js/custom.js"></script>
	</body>
</html>
